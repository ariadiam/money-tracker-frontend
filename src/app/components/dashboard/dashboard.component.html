<app-navbar></app-navbar>

<div class="dash-wrap">
  <header class="header">
    <div>
      <h1>Welcome, {{ authService.getUsername() || 'User' }}</h1>
      <p class="sub">Hereâ€™s a quick look at your money this month.</p>
    </div>
  </header>

  <section class="cards">
    <div class="card kpi income">
      <div class="label">Total Income</div>
      <div class="value">{{ totalIncome | currency: 'EUR' }}</div>
    </div>
    <div class="card kpi expense">
      <div class="label">Total Expenses</div>
      <div class="value">{{ totalExpenses | currency: 'EUR' }}</div>
    </div>
    <div class="card kpi balance">
      <div class="label">Balance</div>
      <div class="value">{{ balance | currency: 'EUR' }}</div>
    </div>
  </section>

  <section class="card panel">
    <h2>Add Transaction</h2>
    <form (ngSubmit)="addTransaction()" #transactionForm="ngForm" class="tx-form">
      <div class="field">
        <label for="description">Description</label>
        <input id="description" type="text" [(ngModel)]="newTransaction.description" name="description" required />
      </div>

      <div class="field">
        <label for="amount">Amount</label>
        <input id="amount" type="number" [(ngModel)]="newTransaction.amount" name="amount" required />
      </div>

      <div class="field">
        <label for="date">Date</label>
        <input id="date" type="date" [(ngModel)]="newTransaction.date" name="date" required />
      </div>

      <div class="field">
        <label for="type">Type</label>
        <select id="type" [(ngModel)]="newTransaction.type" name="type" required>
          <option [ngValue]="undefined" disabled>Select type...</option>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
      </div>

      <div class="field">
        <label for="category">Category</label>
        <input id="category" type="text" [(ngModel)]="newTransaction.category" name="category" required />
      </div>

      <div class="actions">
        <button type="submit" [disabled]="transactionForm.invalid" class="btn primary">Add</button>
      </div>
    </form>
  </section>

  <section class="card panel">
    <h2>Recent Transactions</h2>
    <app-transaction-list
      [transactions]="transactions"
      (transactionsChanged)="onTransactionsChanged($event)">
    </app-transaction-list>
  </section>
</div>
