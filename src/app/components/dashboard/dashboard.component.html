<div class="dashboard-container">
  <h1>Welcome, {{ authService.getUserIdFromToken() }}</h1>

  <div class="summary-cards">
    <div class="card income">
      <h3>Total Income</h3>
      <p>{{ totalIncome | currency }}</p>
    </div>
    <div class="card expenses">
      <h3>Total Expenses</h3>
      <p>{{ totalExpenses | currency }}</p>
    </div>
    <div class="card balance">
      <h3>Balance</h3>
      <p>{{ balance | currency }}</p>
    </div>
  </div>

  <h2>Add Transaction</h2>
<form (ngSubmit)="addTransaction()" #transactionForm="ngForm" class="transaction-form">

  <label for="description">Description</label>
  <input
    type="text"
    id="description"
    [(ngModel)]="newTransaction.description"
    name="description"
    required
  />

  <label for="amount">Amount</label>
  <input
    type="number"
    id="amount"
    [(ngModel)]="newTransaction.amount"
    name="amount"
    required
  />

  <label for="date">Date</label>
  <input
    type="date"
    id="date"
    [(ngModel)]="newTransaction.date"
    name="date"
    required
  />

  <button type="submit" [disabled]="transactionForm.invalid">Add</button>
</form>

<hr />

<h2>Recent Transactions</h2>
<app-transaction-list [transactions]="transactions"></app-transaction-list>
</div>
